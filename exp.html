  <h1 class="page-heading">These are my experiences. A collection of experiences generally forms the basis of a <a href="/theory/">theory</a>.</h1>

 <ul class="post-list">
    {% for post in site.posts %}{% if post.type == exp %}

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>{{ post.title }}</h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="post-pic fade" style="" src="{{ post.pic | prepend: site.baseurl }}"></img></a>  
        </div>  
            
      </li>
    {% endif %}{% endfor %}
  </ul>


</div>
